syntax = "proto3";

package xgrpc;

import "google/protobuf/empty.proto";

service HardwareAccessLayer{
    rpc RunProgram(Options) returns(google.protobuf.Empty);
    rpc Command(Opti) returns(Int);
    rpc Volume(google.protobuf.Empty) returns(Answer);
}

message Options{
    int32 program_id = 1;
    int32 second_program_id = 2;
    int32 timeoutSec = 3;
    int32 motorSpeedPercent = 4;
}

message Opti{
    int32 cmd = 1;
}

message Answer{
    int64 ans = 1;
}

message Int{
    int64 ans = 1; 
}
