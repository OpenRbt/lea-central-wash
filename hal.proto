syntax = "proto3";

package xgrpc;

import "google/protobuf/empty.proto";

service HardwareAccessLayer{
    rpc RunProgram(Options) returns(google.protobuf.Empty);
    rpc Run2Programs(Options) returns(google.protobuf.Empty);
}

service HardwareArduinoAccessLayer{
    rpc Command(Opti) returns(google.protobuf.Empty);
    rpc Value(google.protobuf.Empty) returns(Otvet);
}

message Options{
    int32 program_id = 1;
    int32 second_program_id = 2;
    int32 timeoutSec = 3;
    int32 motorSpeedPercent = 4;
}

message Opti{
    int32 cmd = 1;
}

message Otvet{
    double otvet = 1;
}