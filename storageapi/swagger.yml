swagger: "2.0"

info:
  title: Storage
  version: 1.6.0

basePath: /
schemes:
  - http

definitions:

  StatusReport:
    type: object
    properties:
      lcw_info:
          type: string
      kasse_status:
          $ref: '#/definitions/Status'
      kasse_info:
          type: string
      stations:
          type: array
          items:
            $ref: '#/definitions/StationStatus'

  StationStatus:
    type: object
    properties:
      id:
          type: integer
      name:
          type: string
      hash:
          $ref: '#/definitions/Hash'
      status:
          $ref: '#/definitions/Status'
      info:
          type: string

  Status:
    type: string
    enum: ["offline", "online"]

  StatusCollectionReport:
    type: object
    properties:
      stations:
          type: array
          items:
            $ref: '#/definitions/CollectionReport'

  CollectionReport:
    type: object
    properties:
      id:
          type: integer
      money:
          type: integer
      ctime:
          type: integer
    
  MoneyReport:
    type: object
    required:
        - hash
    properties:
        carsTotal:
          type: integer
        coins:
          type: integer
        banknotes:
          type: integer
        electronical:
          type: integer
        service:
          type: integer
        hash:
          $ref: '#/definitions/Hash'

  RelayReport:
    type: object
    required:
      - hash
    properties:
        hash:
          $ref: '#/definitions/Hash'
        relayStats:
          type: array
          items:
            $ref: '#/definitions/RelayStat'

  StationReport:
    type: object
    properties:
        moneyReport:
          $ref: '#/definitions/MoneyReport'
        relayStats:
          type: array
          items:
            $ref: '#/definitions/RelayStat'

  RelayStat:
    type: object
    properties:
      relayID:
          type: integer
          minimum: 1
          maximum: 6
      switchedCount:
          type: integer
      totalTimeOn:
          type: integer

  Hash:
    type: string
    minLength: 1

  KeyPair:
    type: object
    required:
        - key
        - value
    properties:
        key:    
          type: string
          minLength: 1
        value:
          type: string

  StationKeyPair:
    type: object
    properties:
      id:
        type: integer
      name:
        type: string
      hash:
        type: string
        x-nullable: true
      keyPairs:
        type: array
        items:
          $ref: '#/definitions/KeyPair'

consumes:
  - application/json
produces:
  - application/json          

paths:
  /station-report:
    post:
      operationId: "stationReport"
      parameters:
        - name: args
          required: true
          in: body
          schema:
            type: object
            required:
              - id
              - startDate
              - endDate
            properties:
              id:
                type: integer
              startDate:
                description: Unix time
                type: integer
              endDate:
                description: Unix time
                type: integer
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/StationReport'
        404:
          description: not found
        500:
          description: internal error

  /status:
    get:
      operationId: "status"
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/StatusReport'
        500:
          description: internal error

  /status-collection:
    get:
      operationId: "statusCollection"
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/StatusCollectionReport'
        500:
          description: internal error

  /add-service-amount:
    post:
      operationId: "addServiceAmount"
      parameters:
        - name: args
          required: true
          in: body
          schema:
            type: object
            properties:
              hash:
                type: string
              amount:
                type: integer
      responses:
        204:
          description: OK
        404:
          description: not found
        500:
          description: internal error

  /set-station:
    post:
      operationId: "setStation"
      parameters:
        - name: args
          required: true
          in: body
          schema:
            type: object
            properties:
              id:
                type: integer
              name:
                type: string
              hash:
                type: string
      responses:
        204:
          description: OK
        401:
          description: Access denied. It will happen when you try to change the ID at the station online.
        404:
          description: not found
        422:
          description: validation error
        500:
          description: internal error

  /del-station:
    post:
      operationId: "delStation"
      parameters:
        - name: args
          required: true
          in: body
          schema:
            type: object
            required:
              - id
            properties:
              id:
                type: integer
      responses:
        204:
          description: OK
        404:
          description: not found
        500:
          description: internal error
            
  /save-relay:
    post:
      operationId: "saveRelay"
      parameters:
        - name: args
          required: true
          in: body
          schema:
            $ref: '#/definitions/RelayReport'
      responses:
        204:
          description: OK
        500:
          description: internal error
          
  /load-relay:
    post:
      operationId: "loadRelay"
      parameters:
        - name: args
          required: true
          in: body
          schema:
            type: object
            required:
              - hash
            properties:
              hash:
                $ref: '#/definitions/Hash'
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/RelayReport'
        404:
          description: not found
        500:
          description: internal error

  /save-money:
    post:
      operationId: "saveMoney"
      parameters:
        - name: args
          required: true
          in: body
          schema:
            $ref: '#/definitions/MoneyReport'
      responses:
        204:
          description: OK
        500:
          description: internal error

  /save-collection:
    post:
      operationId: "saveCollection"
      parameters:
        - name: args
          required: true
          in: body
          schema:
            $ref: '#/definitions/CollectionReport'
      responses:
        204: 
          description: OK
        500:
          description: internal error

  /load-money:
    post:
      operationId: "loadMoney"
      parameters:
        - name: args
          required: true
          in: body
          schema:
            type: object
            required:
              - hash
            properties:
              hash:
                $ref: '#/definitions/Hash'
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/MoneyReport'
        404:
          description: not found
        500:
          description: internal error

  /save:
    post:
      operationId: "save"
      parameters:
        - name: args
          required: true
          in: body
          schema:
            type: object
            required:
              - hash
              - keyPair
            properties:
              hash:
                $ref: '#/definitions/Hash'
              keyPair:
                $ref: '#/definitions/KeyPair'
      responses:
        204:
          description: OK
        500:
          description: internal error
  /load:
    post:
      operationId: "load"
      parameters:
        - name: args
          required: true
          in: body
          schema:
            type: object
            required:
              - hash
              - key
            properties:
              hash:
                $ref: '#/definitions/Hash'
              key:
                type: string
                minLength: 1
      responses:
        200:
          description: OK
          schema:
            type: string
        404:
          description: not found
        500:
          description: internal error
  /ping:
    post:
      operationId: "ping"
      parameters:
        - name: args
          required: true
          in: body
          schema:
            type: object
            required:
              - hash
            properties:
              hash:
                $ref: '#/definitions/Hash'
      responses:
        200:
          description: OK
          schema:
            type: object
            required:
              - serviceAmount
            properties:
              serviceAmount:
                type: integer
    get:
      operationId: "getPing"
      responses:
        200:
          description: OK
  /info:
    get:
      operationId: "info"
      responses:
        200:
          description: OK
          schema:
            type: string
  /station-by-hash:
    post:
      operationId: "stationByHash"
      parameters:
        - name: args
          required: true
          in: body
          schema:
            type: object
            required:
              - hash
            properties:
              hash:
                $ref: '#/definitions/Hash'
      responses:
        200:
          description: OK
          schema:
            type: integer
        500:
          description: internal error
  /save-if-not-exists:
    post:
      operationId: "saveIfNotExists"
      parameters:
        - name: args
          required: true
          in: body
          schema:
            type: object
            required:
              - hash
              - keyPair
            properties:
              hash:
                $ref: '#/definitions/Hash'
              keyPair:
                $ref: '#/definitions/KeyPair'
      responses:
        204:
          description: OK
        500:
          description: internal error
  /stations-key-pair:
    post:
      operationId: "stationsKeyPair"
      responses:
        200:
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/StationKeyPair'
        500:
          description: internal error
