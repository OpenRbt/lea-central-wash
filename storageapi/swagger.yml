swagger: "2.0"

info:
  title: Storage
  version: 1.8.0

basePath: /
schemes:
  - http

securityDefinitions:
  pinCode:
    type: apiKey
    in: header
    name: Pin

definitions:
  StationConfigVarInt:
    type: object
    properties:
      name:
        type: string
      value:
        type: integer
      description:
        type: string
      note:
        type: string
      stationID:
        type: integer
    required:
      - name
      - value
      - stationID
  
  StationConfigVarBool:
    type: object
    properties:
      name:
        type: string
      value:
        type: boolean
      description:
        type: string
      note:
        type: string
      stationID:
        type: integer
    required:
      - name
      - value
      - stationID
  
  StationConfigVarString:
    type: object
    properties:
      name:
        type: string
      value:
        type: string
      description:
        type: string
      note:
        type: string
      stationID:
        type: integer
    required:
      - name
      - value
      - stationID

  Session:
    type: object
    properties:
      ID:
        type: string
      QR:
        type: string
  
  ConfigVarInt:
    type: object
    properties:
      name:
        type: string
      value:
        type: integer
      description:
        type: string
      note:
        type: string
  
  ConfigVarBool:
    type: object
    properties:
      name:
        type: string
      value:
        type: boolean
      description:
        type: string
      note:
        type: string
  
  ConfigVarString:
    type: object
    properties:
      name:
        type: string
      value:
        type: string
      description:
        type: string
      note:
        type: string

  StatusReport:
    type: object
    properties:
      lcw_info:
        type: string
      kasse_status:
        $ref: '#/definitions/Status'
      kasse_info:
        type: string
      stations:
        type: array
        items:
          $ref: '#/definitions/StationStatus'
          

  StationStatus:
    type: object
    properties:
      id:
        type: integer
      name:
        type: string
      hash:
        $ref: '#/definitions/Hash'
      status:
        $ref: '#/definitions/Status'
      info:
        type: string
      currentBalance:
        type: integer
      currentProgram:
        type: integer
      currentProgramName:
        type: string
      ip:
        type: string

  Status:
    type: string
    enum: [ "offline", "online" ]

  RelayBoard:
    type: string
    enum: [ "localGPIO", "danBoard", "all" ]

  StatusCollectionReport:
    type: object
    properties:
      stations:
        type: array
        items:
          $ref: '#/definitions/CollectionReport'

  CollectionReport:
    type: object
    properties:
      id:
        type: integer
      carsTotal:
        type: integer
      coins:
        type: integer
      banknotes:
        type: integer
      electronical:
        type: integer
      service:
        type: integer
      bonuses:
        type: integer
      ctime:
        type: integer
      qrMoney:
        type: integer
  
  CollectionReportWithUser:
    type: object
    properties:
      id:
        type: integer
      carsTotal:
        type: integer
      coins:
        type: integer
      banknotes:
        type: integer
      electronical:
        type: integer
      service:
        type: integer
      bonuses:
        type: integer
      ctime:
        type: integer
      user:
        type: string
      qrMoney:
        type: integer
  
  MoneyReport:
    type: object
    properties:
      carsTotal:
        type: integer
      coins:
        type: integer
      banknotes:
        type: integer
      electronical:
        type: integer
      service:
        type: integer
      bonuses:
        type: integer
      sessionId:
        type: string
      qrMoney:
        type: integer 

  MoneyReportCreation:
    type: object
    required:
      - hash
    properties:
      carsTotal:
        type: integer
      coins:
        type: integer
      banknotes:
        type: integer
      electronical:
        type: integer
      service:
        type: integer
      bonuses:
        type: integer
      hash:
        $ref: '#/definitions/Hash'
      sessionId:
        type: string
      qrMoney:
        type: integer

  RelayReport:
    type: object
    required:
      - hash
    properties:
      hash:
        $ref: '#/definitions/Hash'
      relayStats:
        type: array
        items:
          $ref: '#/definitions/RelayStat'

  StationReport:
    type: object
    properties:
      moneyReport:
        $ref: '#/definitions/MoneyReport'
      relayStats:
        type: array
        items:
          $ref: '#/definitions/RelayStat'

  RelayStat:
    type: object
    properties:
      relayID:
        type: integer
        minimum: 1
      switchedCount:
        type: integer
      totalTimeOn:
        type: integer

  Hash:
    type: string
    minLength: 1

  KeyPair:
    type: object
    required:
      - key
      - value
    properties:
      key:
        type: string
        minLength: 1
      value:
        type: string

  StationsVariables:
    type: object
    properties:
      id:
        type: integer
      name:
        type: string
      hash:
        type: string
        x-nullable: true
      keyPairs:
        type: array
        items:
          $ref: '#/definitions/KeyPair'
  
  RelayConfig:
    type: object
    properties:
      id:
        type: integer
        minimum: 1
      timeon:
        type: integer
      timeoff:
        type: integer

  KasseConfig:
    type: object
    properties:
      tax:
        type: string
        enum:
          - TAX_VAT110
          - TAX_VAT0
          - TAX_NO
          - TAX_VAT120
      receiptItemName:
        type: string
        minLength: 1
      cashier:
        type: string
        minLength: 1
      cashierINN:
        type: string
        minLength: 12
        maxLength: 12
        pattern: '^[0123456789]{12}$'

  CardReaderConfig:
    type: object
    required:
      - stationID
    properties:
      stationID:
        type: integer
      cardReaderType:
        type: string
        enum: [ "NOT_USED","VENDOTEK","PAYMENT_WORLD" ]
      host:
        type: string
      port:
        type: string

  Login:
    type: string
    minLength: 4

  Password:
    type: string
    minLength: 4
    pattern: '^[0123456789]{4,}$'

  FirstName:
    type: string
    minLength: 1
    x-nullable: true

  MiddleName:
    type: string
    minLength: 1
    x-nullable: true

  LastName:
    type: string
    minLength: 1
    x-nullable: true

  IsAdmin:
    type: boolean
    x-nullable: true

  IsEngineer:
    type: boolean
    x-nullable: true

  IsOperator:
    type: boolean
    x-nullable: true

  UserConfig:
    type: object
    required:
      - login
    properties:
      login:
        $ref: '#/definitions/Login'
      firstName:
        $ref: '#/definitions/FirstName'
      middleName:
        $ref: '#/definitions/MiddleName'
      lastName:
        $ref: '#/definitions/LastName'
      isAdmin:
        $ref: '#/definitions/IsAdmin'
      isOperator:
        $ref: '#/definitions/IsOperator'
      isEngineer:
        $ref: '#/definitions/IsEngineer'

  UsersReport:
    type: object
    properties:
      users:
        type: array
        items:
          $ref: '#/definitions/UserConfig'

  Program:
    type: object
    required:
      - id
    properties:
      id:
        type: integer
        minimum: 1
      name:
        type: string
      price:
        type: integer
      preflightEnabled:
        type: boolean
      isFinishingProgram:
        type: boolean
      motorSpeedPercent:
        type: integer
        minimum: 0
        maximum: 100
      preflightMotorSpeedPercent:
        type: integer
        minimum: 0
        maximum: 100
      relays:
        type: array
        items:
          $ref: '#/definitions/RelayConfig'
      preflightRelays:
        type: array
        items:
          $ref: '#/definitions/RelayConfig'

  StationPrograms:
    type: object
    properties:
      stationID:
        type: integer
      name:
        type: string
      preflightSec:
        type: integer
      lastUpdate:
        type: integer
      relayBoard:
        $ref: '#/definitions/RelayBoard'
      programs:
        type: array
        items:
          type: object
          properties:
            buttonID:
              type: integer
            program:
              $ref: '#/definitions/Program'
  StationConfig:
    type: object
    required:
      - id
    properties:
      id:
        type: integer
      preflightSec:
        type: integer
      name:
        type: string
      hash:
        type: string
      relayBoard:
        $ref: '#/definitions/RelayBoard'

  ProgramStat:
    type: object
    properties:
      programID:
        type: integer
      programName:
        type: string
      timeOn:
        type: integer

  StationStat:
    type: object
    properties:
      stationID:
        type: integer
      pumpTimeOn:
        type: integer
      relayStats:
        type: array
        items:
          $ref: '#/definitions/RelayStat'
      programStats:
        type: array
        items:
          $ref: '#/definitions/ProgramStat'
  StationsStat:
    type: array
    items:
      $ref: '#/definitions/StationStat'

  DiscountProgram:
    type: object
    properties:
      programID:
        type: integer
      discount:
        type: integer

  AdvertisingCampaign:
    type: object
    required:
      - startDate
      - endDate
    properties:
      id:
        type: integer
      name:
        type: string
      startDate:
        description: Unix time local
        type: integer
      endDate:
        description: Unix time local
        type: integer
      enabled:
        type: boolean
      startMinute:
        type: integer
        default: 0
        maximum: 1440
        minimum: 0
      endMinute:
        type: integer
        default: 0
        maximum: 1440
        minimum: 0
      defaultDiscount:
        type: integer
      discountPrograms:
        type: array
        items:
          $ref: '#/definitions/DiscountProgram'
      weekday:
        type: array
        items:
          type: string
          enum:
            - sunday
            - monday
            - tuesday
            - wednesday
            - thursday
            - friday
            - saturday
  AdvertisingCampaigns:
    type: array
    items:
      $ref: '#/definitions/AdvertisingCampaign'
  
  
  ButtonDiscount:
    type: object
    properties:
      buttonID:
        type: integer
      discount:
        type: integer

  StationDiscounts:
    type: array
    items:
      $ref: '#/definitions/ButtonDiscount'

  ServerInfo:
    type: object
    properties:
      bonusServiceURL: 
        type: string

consumes:
  - application/json
produces:
  - application/json

